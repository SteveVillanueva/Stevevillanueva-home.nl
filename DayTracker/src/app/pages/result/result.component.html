<nz-result nzStatus="success" nzTitle="Rating successfully created"
  [ngStyle]="{'display': code === '201' ? 'block' : 'none'}">
  <div nz-result-extra>
    <button nz-button nzType="primary"(click)="home()">Home</button>
    <button nz-button (click)="rate()">Rate again</button>
  </div>
</nz-result>

<nz-result nzStatus="404" nzTitle="404" nzSubTitle="Sorry, the page you visited does not exist."
  [ngStyle]="{'display': code === '404' ? 'block' : 'none'}">
  <div nz-result-extra>
    <button nz-button nzType="primary" (click)="home()">Back Home</button>
  </div>
</nz-result>
