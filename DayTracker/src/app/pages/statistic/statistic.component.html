<div>
  <h1>Statistic</h1>
  <div class="underLine"></div>
  <div class="statistic">
    <div class="ratePercent">
      <div>
        <h4>Average</h4>
        <nz-statistic [nzValue]="this.averageRating | number: '1.0-2'" [nzValueStyle]="{ color: '#3F8600' }"
          class="average">
        </nz-statistic>
      </div>
      <div class="progressDiv">
        <h4>Days Rated</h4>
        <nz-progress [nzPercent]="this.percent" nzSize="small" nzType="circle"></nz-progress>
      </div>
      <div>
        <h4>Choose a month</h4>
        <nz-month-picker [(ngModel)]="month" [nzPlaceHolder]=month (ngModelChange)="onChangeMonth($event)">
        </nz-month-picker>
        <nz-year-picker [(ngModel)]="year" (ngModelChange)="onChangeYear($event)" nzPlaceHolder="Select year">
        </nz-year-picker>
      </div>
    </div>
    <div>
      <h4>moods</h4>
      <ngx-charts-pie-chart [view]="view" [scheme]="colorSchemePie" [results]="PieChart" [legend]="showLegend"
        [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut">
      </ngx-charts-pie-chart>
    </div>
    <div>
      <h4>Ratings</h4>
      <ngx-charts-line-chart [view]="view" [scheme]="colorSchemeLine" [results]="LineChart" [legend]="legend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline">
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
